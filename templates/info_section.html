<div class="info-card mdl-card mdl-cell mdl-shadow--2dp">
	<div class="mdl-card__title mdl-card--border" style={% block header_style %}{% endblock%}>
		<h2 class="mdl-card__title-text">{% block institution %}{% endblock %}</h2>
	</div>
	<div class="mdl-card__supporting-text mdl-card--border">
			{% block body_title %}{% endblock %}
	</div>
	<div class="mdl-card__supporting-text">
		{% block body %}{% endblock %}
	</div>
	<div class="mdl-card__supporting-text">
		{% block date %}{% endblock %}
	</div>
</div>
