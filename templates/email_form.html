<div id="modal-dialog" class="dialog-container" style="opacity: 1;">
	<div class="mdl-card mdl-shadow--16dp">
		<div class="email-form-title mdl-card__title mdl-card--border">
			<h2 class="mdl-card__title-text">Send me a message</h2>
		</div>
		<div class="mdl-card__supporting-text mdl-card--border">
		<form id ="email-form" action="#">
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		    	<input class="mdl-textfield__input" type="text" id="email-name">
		    	<label class="mdl-textfield__label" for="email-name">Name...</label>
			</div>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		    	<input class="mdl-textfield__input" type="text" id="email-address">
		    	<label class="mdl-textfield__label" for="email-address">Email...</label>
			</div>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		    	<input class="mdl-textfield__input" type="text" id="email-subject">
		    	<label class="mdl-textfield__label" for="email-subject">Subject...</label>
			</div>
			<div class="mdl-textfield mdl-js-textfield">
    			<textarea class="mdl-textfield__input" type="text" rows= "3" id="email-message" ></textarea>
    			<label class="mdl-textfield__label" for="email-message">Message...</label>
  			</div>
		</form>
		</div>
		<div class="mdl-card__actions dialog-button-bar">
			<button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="send-button" data-upgraded=",MaterialButton,MaterialRipple">
				Send
				<span class="mdl-button__ripple-container">
					<span class="mdl-ripple">
					</span>
				</span>
			</button>
		</div>
	</div>
</div>
